<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>sQuiz App</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>sQuiz App Hails You!</h1>
            <h3>www.oleksadub.com</h3>
        </header>

        <main>
            <form name="questionForm" method="get" action="" >
                <div id="radiobuttons"></div>
                <input type="button" value="Submit" id="btn-question"
                    onclick="getCheckedValue(document.forms['questionForm'].elements['question']);">
            </form>
        </main>
        <button id="btn-start">Start new game!</button>
        <button id="btn-addQuestion">Add new question!</button>


        <div id="modal">
            <div id="modal-backdrop"></div>
            <div id="modal-body">
                <button id="modal-close">close</button>
                <form name="answerForm" method="get" id="answerForm" >
                    <input type="text" name="" id="usersQuestion" placeholder="Enter your question"><br>
                    <input type="text" name="" id="0" placeholder="Answer 1"><br>
                    <input type="text" name="" id="1" placeholder="Answer 2"><br>
                    <input type="text" name="" id="2" placeholder="Answer 3"><br>
                    <input type="text" name="" id="3" placeholder="Answer 4"><br>
                    <input type="button" value="Submit" id="btn-userQuestion">
                </form>
            </div>
        </div>

        <footer><h1>Your score: <span id="score"></span></h1></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
